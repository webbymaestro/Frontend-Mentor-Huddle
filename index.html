<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">


  <title>Huddle</title>

</head>

<body>
  <div class="showcase showcase-bg">
    <div class="logo container">
      <img src="/images/logo.svg" alt="Huddle logo" class="logo">
    </div>

    <div class="container showcase-content">
      <div class="left">
        <img src="/images/illustration-mockups.svg" alt="showcase image" class="showcase-img">
      </div>

      <div class="right">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button class="btn">Register</button>
      </div>
    </div>

    <footer class="footer">
      <ul>
        <div class="social container">
          <li><a href="#" target="_blank"><i class="fab fa-twitter"></i></a></li>
          <li><a href="#" target="_blank"><i class="fab fa-codepen"></i></a></li>
          <li><a href="#" target="_blank"><i class="fab fa-github"></i></a></li>
        </div>
      </ul>
    </footer>
  </div>

  <script src="https://kit.fontawesome.com/9a886e2c49.js" crossorigin="anonymous"></script>
</body>

</html>
